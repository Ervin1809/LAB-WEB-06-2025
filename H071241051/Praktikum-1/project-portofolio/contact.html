            <section class="contact-form-box">
                <h2>Kirim Pesan</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Nama Lengkap:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label>Tipe Pesan:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="message_type" value="pertanyaan" required> Pertanyaan</label>
                            <label><input type="radio" name="message_type" value="kritik" required> Kritik</label>
                            <label><input type="radio" name="message_type" value="saran" required> Saran</label>
                            <label><input type="radio" name="message_type" value="kerjasama" required> Kerjasama</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Pesan Detail:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" name="agreement" required>
                            Saya setuju dengan persyaratan data dan privasi.
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Kirim Pesan</button>
                </form>
            </section>
