<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container"> 

        <main class="game-table">

            <div class="bot-area">
                <h2>Bot (Kartu: <span id="bot-card-count">7</span>)</h2>
                <div id="bot-cards" class="card-row">  
                    </div>
            </div>

            <div class="center-area">
                <div id="deck" class="card back"></div> 
                
                <div class="discard-area">
                    <h3>Kartu Teratas</h3>
                    <div id="discard-pile" class="card empty"></div>
                    <p>Warna aktif: <span id="active-color">Biru</span></p>
                </div>
            </div>

            <div class="player-area">
                <h2>Kartu Anda (Kartu: <span id="player-card-count">7</span>)</h2>
                <div id="player-cards" class="card-row">
                    </div>
            </div>

        </main>

        <aside class="control-panel">
            
            <div class="finance-section">
                <p>Saldo: $<span id="balance">5000</span></p>
                <label for="bet">Taruhan:</label>
                <input type="number" id="bet" min="100" step="100" value="100">
                <button id="start-btn">Mulai Ronde</button>
            </div>

            <div class="action-section">
                <p id="game-status">Ronde dimulai, Giliran Anda</p>
                <button id="pass-btn" disabled>Lewati Giliran</button>
                <button id="uno-btn" disabled>UNO!</button>
                <button id="call-uno-btn" disabled>Panggil UNO</button>
                </div>
            
        </aside>

    </div>

    <script src="script.js"></script>
</body>
</html>
